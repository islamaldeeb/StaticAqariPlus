<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqari Plus - تسجيل الدخول</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* لتنسيق حقول الإدخال */
        #email,
        #password {
            direction: rtl;
            text-align: right;
        }

        /* لتنسيق placeholder */
        #email::placeholder,
        #password::placeholder {
            direction: rtl;
            text-align: right;
        }

        @import 'theme.css';

        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .login-card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .login-card .card-header {
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            text-align: center;
            border-radius: 0.5rem 0.5rem 0 0 !important;
            padding: 1.5rem;
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #224abe;
        }

        .user-type-selector {
            display: flex;
            border-radius: 0.35rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-type-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .user-type-btn:first-child {
            border-left: none;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e3e6f0;
            z-index: -1;
        }

        .divider-text {
            display: inline-block;
            background-color: #f8f9fc;
            padding: 0 1rem;
            color: #b7b9cc;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="card-header">
                    <div class="login-logo">Aqari Plus</div>
                    <div>نظام إدارة العقارات الذكي</div>
                </div>
                <div class="card-body">
                    <!-- User Type Selector -->
                    

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور"
                                    required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">تذكرني</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
                        </button>
                    </form>

                    <div class="forgot-password">
                        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS الخاص بصفحة تسجيل الدخول -->
    <script src="js/login.js"></script>

</body>

</html>
