<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqari Plus - الإعدادات</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <!-- Sidebar Container -->


        <!-- Content Wrapper -->
        <div class="flex-grow-1">
            <!-- Topbar -->
            <div id="topbar-container"></div>

            <!-- Main Content -->
            <div class="container-fluid main-content">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">الإعدادات</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Settings Tabs -->
                    <div class="col-lg-12 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <ul class="nav nav-tabs card-header-tabs" id="settingsTabs" role="tablist">

                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link  active " id="payment-tab" data-bs-toggle="tab"
                                            data-bs-target="#payment" type="button" role="tab" aria-controls="payment"
                                            aria-selected="true">
                                            <i class="fas fa-credit-card me-2"></i>الدفع
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="smartlock-tab" data-bs-toggle="tab"
                                            data-bs-target="#smartlock" type="button" role="tab"
                                            aria-controls="smartlock" aria-selected="false">
                                            <i class="fas fa-lock me-2"></i>الأقفال الذكية
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                            aria-selected="false">
                                            <i class="fas fa-user me-2"></i>الملف الشخصي
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="settingsTabsContent">


                                    <!-- Payment Settings Tab -->
                                    <div class="tab-pane fade show active" id="payment" role="tabpanel"
                                        aria-labelledby="payment-tab">
                                        <form id="paymentSettingsForm">
                                            <div class="mb-4">
                                                <label class="form-label">طرق الدفع المتاحة</label>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="enableBankTransfer" checked>
                                                    <label class="form-check-label" for="enableBankTransfer">التحويل
                                                        البنكي</label>
                                                </div>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="enableCreditCard" checked>
                                                    <label class="form-check-label" for="enableCreditCard">بطاقات
                                                        الائتمان</label>
                                                </div>

                                            </div>

                                            <div class="mb-4">
                                                <label for="paymentDueDays" class="form-label">عدد أيام استحقاق
                                                    الدفع</label>
                                                <input type="number" class="form-control" id="paymentDueDays" value="7"
                                                    min="1" max="30">
                                            </div>



                                            <div class="mb-3">
                                                <label for="bankAccountInfo" class="form-label">معلومات الحساب
                                                    البنكي</label>
                                                <textarea class="form-control" id="bankAccountInfo" rows="3">بنك الرياض
اسم الحساب: Aqari Plus
رقم الحساب: SA0380000000608010167519
IBAN: SA0380000000608010167519</textarea>
                                            </div>

                                            <button type="submit" class="btn btn-primary">حفظ إعدادات الدفع</button>
                                        </form>
                                    </div>

                                    <!-- Smart Lock Settings Tab -->
                                    <div class="tab-pane fade" id="smartlock" role="tabpanel"
                                        aria-labelledby="smartlock-tab">
                                        <form id="smartLockSettingsForm">
                                            <div class="mb-4">
                                                <label class="form-label">إعدادات الأقفال الذكية</label>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="enableSmartLocks" checked>
                                                    <label class="form-check-label" for="enableSmartLocks">تفعيل نظام
                                                        الأقفال الذكية</label>
                                                </div>

                                            </div>

                                            <div class="row mb-4">

                                                <div class="col-md-6">
                                                    <label for="lockVendor" class="form-label">نظام الأقفال
                                                        المستخدم</label>
                                                    <select class="form-select" id="lockVendor">
                                                        <option value="lockly">Lockly</option>
                                                        <option value="august">August</option>
                                                        <option value="schlage">Schlage</option>
                                                        <option value="other">أخرى</option>
                                                    </select>
                                                </div>
                                            </div>



                                            <button type="submit" class="btn btn-primary">حفظ إعدادات الأقفال</button>
                                        </form>
                                    </div>


                                    <!-- Profile Settings Tab -->
                                    <div class="tab-pane fade" id="profile" role="tabpanel"
                                        aria-labelledby="profile-tab">
                                        <form id="profileSettingsForm">
                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <label for="profileName" class="form-label">الاسم الكامل</label>
                                                    <input type="text" class="form-control" id="profileName"
                                                        value="مدير العقار" readonly>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="profileEmail" class="form-label">البريد
                                                        الإلكتروني</label>
                                                    <input type="email" class="form-control" id="profileEmail"
                                                        value="admin@aqariplus.com" readonly>
                                                </div>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <label for="profilePhone" class="form-label">رقم الهاتف</label>
                                                    <input type="tel" class="form-control" id="profilePhone"
                                                        value="+962799103192" readonly>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="profilePosition" class="form-label">المنصب</label>
                                                    <input type="text" class="form-control" id="profilePosition"
                                                        value="مدير العقار" readonly>
                                                </div>
                                            </div>

                                            <h5 class="mb-3">تغيير كلمة المرور</h5>
                                            <div class="row mb-4">
                                                <div class="col-md-4">
                                                    <label for="currentPassword" class="form-label">كلمة المرور
                                                        الحالية</label>
                                                    <input type="password" class="form-control" id="currentPassword">
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="newPassword" class="form-label">كلمة المرور
                                                        الجديدة</label>
                                                    <input type="password" class="form-control" id="newPassword">
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="confirmPassword" class="form-label">تأكيد كلمة
                                                        المرور</label>
                                                    <input type="password" class="form-control" id="confirmPassword">
                                                </div>
                                            </div>

                                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div id="footer-container"></div>
        </div>
    </div>



    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/topbar.js"></script>


</body>

</html>
