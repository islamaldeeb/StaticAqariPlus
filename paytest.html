<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدفع التجريبي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-logo img {
            height: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            flex: 1;
        }

        .pay-btn {
            background: #006fcc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .pay-btn:hover {
            background: #005bb7;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="card-logo">
            <img src="https://www.mastercard.com/content/dam/mccom/global/logos/logo-mastercard-mobile.svg"
                alt="Mastercard">
            <img src="https://logowik.com/content/uploads/images/857_visa.jpg"
                alt="Visa">
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required
                    pattern="[0-9]{16}" title="يجب أن يحتوي رقم البطاقة على 16 رقمًا">
                <small class="text-danger d-none" id="cardNumberError">يجب إدخال 16 رقمًا فقط</small>
            </div>

            <div class="form-group">
                <label for="cardName">اسم صاحب البطاقة</label>
                <input type="text" id="cardName" placeholder="As shown on card" required pattern="[A-Za-z\s]+"
                    title="يجب أن يحتوي الاسم على أحرف إنجليزية فقط">
                <small class="text-danger d-none" id="cardNameError">يجب إدخال اسم صحيح (أحرف إنجليزية فقط)</small>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="expiryDate">تاريخ الانتهاء</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required
                            pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="يجب أن يكون التاريخ بصيغة MM/YY">
                        <small class="text-danger d-none" id="expiryDateError">صيغة التاريخ غير صحيحة (MM/YY)</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required pattern="[0-9]{3}"
                            title="يجب أن يحتوي CVV على 3 أرقام">
                        <small class="text-danger d-none" id="cvvError">يجب إدخال 3 أرقام فقط</small>
                    </div>
                </div>
            </div>

            <button type="submit" class="pay-btn">دفع 600 د.أ</button>
        </form>

    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            // التحقق من رقم البطاقة
            const cardNumber = document.getElementById('cardNumber');
            const cardNumberError = document.getElementById('cardNumberError');
            if (!/^[0-9]{16}$/.test(cardNumber.value)) {
                cardNumber.classList.add('is-invalid');
                cardNumberError.classList.remove('d-none');
                isValid = false;
            } else {
                cardNumber.classList.remove('is-invalid');
                cardNumberError.classList.add('d-none');
            }

            // التحقق من الاسم
            const cardName = document.getElementById('cardName');
            const cardNameError = document.getElementById('cardNameError');
            if (!/^[\u0600-\u06FF\s]+$/.test(cardName.value)) {
                cardName.classList.add('is-invalid');
                cardNameError.classList.remove('d-none');
                isValid = false;
            } else {
                cardName.classList.remove('is-invalid');
                cardNameError.classList.add('d-none');
            }

            // التحقق من تاريخ الانتهاء
            const expiryDate = document.getElementById('expiryDate');
            const expiryDateError = document.getElementById('expiryDateError');
            if (!/^(0[1-9]|1[0-2])\/[0-9]{2}$/.test(expiryDate.value)) {
                expiryDate.classList.add('is-invalid');
                expiryDateError.classList.remove('d-none');
                isValid = false;
            } else {
                expiryDate.classList.remove('is-invalid');
                expiryDateError.classList.add('d-none');
            }

            // التحقق من CVV
            const cvv = document.getElementById('cvv');
            const cvvError = document.getElementById('cvvError');
            if (!/^[0-9]{3}$/.test(cvv.value)) {
                cvv.classList.add('is-invalid');
                cvvError.classList.remove('d-none');
                isValid = false;
            } else {
                cvv.classList.remove('is-invalid');
                cvvError.classList.add('d-none');
            }

            if (isValid) {
                // إذا كانت جميع الحقول صحيحة، توجيه إلى صفحة التأكيد
                window.location.href = "payment-confirmation.html";
            }
        });

        // إضافة تحقق أثناء الكتابة
        document.getElementById('expiryDate').addEventListener('input', function (e) {
            if (e.target.value.length === 2 && !e.target.value.includes('/')) {
                e.target.value += '/';
            }
        });
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // تحقق من البيانات المدخلة
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (!cardNumber || !cardName || !expiryDate || !cvv) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            if (cardNumber.length !== 16) {
                alert('رقم البطاقة يجب أن يكون 16 رقمًا');
                return;
            }

            if (cvv.length !== 3) {
                alert('رقم CVV يجب أن يكون 3 أرقام');
                return;
            }

            // عرض رسالة نجاح الدفع
            alert('تمت عملية الدفع بنجاح! سيتم تحويلك الآن إلى صفحة التأكيد');
            window.location.href = "payment-confirmation.html";
            // document.getElementById('paymentForm').addEventListener('submit', function (e) {
            //     e.preventDefault();

            //     // ... (كود التحقق من صحة البيانات)

            //     // بعد التحقق من البيانات، توجيه إلى صفحة التأكيد
            //     window.location.href = "payment-confirmation.html";
            // });
        });
    </script>
</body>

</html>
