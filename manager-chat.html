<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqari Plus - محادثات المستأجرين</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">    
   <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
        }

        .chat-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .sent {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .received {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 5px;
            display: block;
        }

        .chat-input {
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }

        .send-btn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
        }

        .status-indicator {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .tenants-list {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 10px;
        }

        .tenant-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
            position: relative;
        }

        .tenant-item:hover {
            background-color: #f8f9fa;
        }

        .tenant-item.active {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }

        .tenant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .unread-badge {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .tenant-info {
            flex-grow: 1;
        }

        .tenant-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .tenant-property {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <script src="sidebar.js"></script>
        
        <!-- Content Wrapper -->
        <div class="flex-grow-1">
            <!-- Topbar -->
            <div id="topbar-container"></div>
            <script src="topbar.js"></script>

            <!-- Main Content -->
            <div class="container-fluid main-content">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">المحادثات مع المستأجرين</h1>
                </div>

                <!-- Chat Content -->
                <div class="row">
                    <!-- Tenants List -->
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">قائمة المستأجرين</h6>
                            </div>
                            <div class="card-body p-0">
                                <div class="tenants-list" id="tenants-list">
                                    <div class="text-center text-muted py-4" id="tenants-loading">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">جاري التحميل...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Area -->
                    <div class="col-lg-8 mb-4">
                        <div class="card shadow">
                            <div class="chat-header" id="current-chat-header">
                                <img src="https://source.unsplash.com/random/300x300/?user" alt="المستأجر" class="user-avatar">
                                <div>
                                    <h5 class="mb-0">اختر مستأجرًا</h5>
                                    <small class="status-indicator" id="status-indicator">غير متصل</small>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="chat-container" id="chat-messages">
                                    <div class="text-center text-muted py-4">
                                        <p>اختر مستأجرًا لبدء المحادثة</p>
                                    </div>
                                </div>
                                <div class="p-3 border-top">
                                    <form class="input-group" id="message-form">
                                        <input type="text" class="form-control chat-input" id="message-input" placeholder="اكتب رسالتك هنا..." disabled>
                                        <button class="btn send-btn ms-2" id="send-btn" type="submit" disabled>
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div id="footer-container"></div>
        </div>
    </div>
    <script src="js/footer.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/topbar.js"></script>
    
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // التهيئة الفعلية لـ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDWy36gBf41kVn-mExwiV3bQ18wrBy3mQ8",
            authDomain: "aqariplus-chat-a77b0.firebaseapp.com",
            projectId: "aqariplus-chat-a77b0",
            storageBucket: "aqariplus-chat-a77b0.appspot.com",
            messagingSenderId: "638941550939",
            appId: "1:638941550939:web:60181987d1e1108f01227e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // متغيرات حالة المحادثة
        let currentUserId = "manager_default_id"; // معرف ثابت للمدير
        let currentTenantId = null;
        let currentTenantName = '';
        let messagesRef = null;

        // عناصر واجهة المستخدم
        const tenantsList = document.getElementById('tenants-list');
        const tenantsLoading = document.getElementById('tenants-loading');
        const chatMessages = document.getElementById('chat-messages');
        const chatHeader = document.getElementById('current-chat-header');
        const statusIndicator = document.getElementById('status-indicator');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // دالة لإنشاء معرف محادثة موحد
        function getConversationId(id1, id2) {
            return id1 < id2 ? `conversation_${id1}_${id2}` : `conversation_${id2}_${id1}`;
        }

        // مصادقة المستخدم
        auth.signInAnonymously()
            .then(() => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        loadTenants();
                    } else {
                        console.log("User is signed out");
                    }
                });
            })
            .catch(error => {
                console.error("Authentication error:", error);
                showError("حدث خطأ في المصادقة. يرجى تحديث الصفحة.");
            });

        // تحميل قائمة المستأجرين
        function loadTenants() {
            const tenantsRef = database.ref('tenants');
            
            tenantsRef.on('value', (snapshot) => {
                tenantsList.innerHTML = '';
                
                if (!snapshot.exists() || snapshot.numChildren() === 0) {
                    tenantsLoading.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-users fa-3x mb-3"></i><p>لا يوجد مستأجرين مسجلين بعد</p></div>';
                    return;
                }
                
                tenantsLoading.style.display = 'none';
                
                // تحويل البيانات إلى مصفوفة وترتيبها حسب آخر رسالة
                const tenantsArray = [];
                snapshot.forEach(tenantSnapshot => {
                    tenantsArray.push({
                        id: tenantSnapshot.key,
                        ...tenantSnapshot.val()
                    });
                });
                
                // ترتيب حسب الوقت (الأحدث أولاً)
                tenantsArray.sort((a, b) => (b.lastMessageTime || 0) - (a.lastMessageTime || 0));
                
                // عرض المستأجرين بنفس نمط التصميم الأول
                tenantsArray.forEach(tenant => {
                    const tenantElement = document.createElement('div');
                    tenantElement.className = 'tenant-item';
                    tenantElement.setAttribute('data-tenant-id', tenant.id);
                    
                    tenantElement.innerHTML = `
                        <div class="d-flex align-items-center position-relative">
                            <img src="${tenant.photo || 'https://source.unsplash.com/random/300x300/?person'}" alt="${tenant.name}" class="tenant-avatar">
                            <div class="tenant-info">
                                <div class="tenant-name">${tenant.name || 'مستأجر بدون اسم'}</div>
                                <div class="tenant-property">${tenant.property || 'آخر رسالة: ' + (tenant.lastMessage || 'لا توجد رسائل')}</div>
                            </div>
                            ${tenant.unreadCount > 0 ? `<span class="unread-badge">${tenant.unreadCount}</span>` : ''}
                        </div>
                    `;
                    
                    tenantElement.addEventListener('click', () => selectTenant(tenant.id, tenant));
                    tenantsList.appendChild(tenantElement);
                });
            }, error => {
                console.error("Error loading tenants:", error);
                tenantsLoading.innerHTML = '<div class="text-center text-danger py-4"><i class="fas fa-exclamation-triangle fa-3x mb-3"></i><p>حدث خطأ في تحميل المستأجرين</p></div>';
            });
        }

        // اختيار مستأجر للمحادثة
        function selectTenant(tenantId, tenant) {
            // تحديث الواجهة بنفس نمط التصميم الأول
            document.querySelectorAll('.tenant-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.tenantId === tenantId) {
                    item.classList.add('active');
                    // إزالة إشعار الرسائل غير المقروءة
                    const unreadBadge = item.querySelector('.unread-badge');
                    if (unreadBadge) unreadBadge.remove();
                }
            });
            
            currentTenantId = tenantId;
            currentTenantName = tenant.name;
            
            // تحديث رأس المحادثة بنفس نمط التصميم الأول
            chatHeader.innerHTML = `
                <img src="${tenant.photo || 'https://source.unsplash.com/random/300x300/?person'}" alt="${tenant.name}" class="user-avatar">
                <div>
                    <h5 class="mb-0">${tenant.name || 'مستأجر بدون اسم'}</h5>
                    <small class="status-indicator" id="status-indicator">جاري الاتصال...</small>
                </div>
            `;
            
            // تمكين حقل الإدخال
            messageInput.disabled = false;
            sendBtn.disabled = false;
            
            // تحميل الرسائل
            loadMessages(tenantId);
            
            // تحديث حالة الاتصال
            database.ref(`status/${tenantId}`).on('value', (snapshot) => {
                const isOnline = snapshot.val() === 'online';
                const indicator = document.getElementById('status-indicator');
                if (indicator) {
                    indicator.textContent = isOnline ? 'متصل الآن' : 'غير متصل';
                    indicator.style.color = isOnline ? '#1cc88a' : '#e74a3b';
                }
            });
            
            // تحديث عدد الرسائل غير المقروءة
            database.ref(`tenants/${tenantId}`).update({
                unreadCount: 0
            });
        }

        // تحميل الرسائل
        function loadMessages(tenantId) {
            chatMessages.innerHTML = '<div class="text-center text-muted py-4"><div class="spinner-border" role="status"><span class="visually-hidden">جار التحميل...</span></div></div>';
            
            // إلغاء أي اشتراكات سابقة
            if (messagesRef) {
                messagesRef.off();
            }
            
            messagesRef = database.ref(`conversations/${getConversationId(tenantId, currentUserId)}/messages`);
            
            messagesRef.orderByChild('timestamp').on('value', (snapshot) => {
                chatMessages.innerHTML = '';
                const messages = snapshot.val();
                
                if (!messages || Object.keys(messages).length === 0) {
                    chatMessages.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-comment-slash fa-3x mb-3"></i><p>لا توجد رسائل بعد. ابدأ المحادثة الآن!</p></div>';
                    return;
                }
                
                // تحويل الرسائل إلى مصفوفة وترتيبها
                const messagesArray = [];
                snapshot.forEach(messageSnapshot => {
                    messagesArray.push(messageSnapshot.val());
                });
                
                // عرض الرسائل بنفس نمط التصميم الأول
                messagesArray.forEach(message => {
                    const isSent = message.senderId === currentUserId;
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;

                    const time = new Date(message.timestamp);
                    const timeString = time.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });

                    messageElement.innerHTML = `${message.text}<span class="message-time">${isSent ? 'أنت' : currentTenantName} - ${timeString}</span>`;
                    chatMessages.appendChild(messageElement);
                });
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, error => {
                console.error("Error loading messages:", error);
                chatMessages.innerHTML = '<div class="text-center text-danger py-4"><i class="fas fa-exclamation-triangle fa-3x mb-3"></i><p>حدث خطأ في تحميل الرسائل</p></div>';
            });
        }

        // إرسال رسالة جديدة
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageText = messageInput.value.trim();
            
            if (messageText && currentTenantId) {
                sendBtn.disabled = true;
                
                const timestamp = Date.now();
                const newMessageRef = database.ref(`conversations/${getConversationId(currentTenantId, currentUserId)}/messages`).push();
                
                newMessageRef.set({
                    text: messageText,
                    senderId: currentUserId,
                    senderName: 'المدير',
                    timestamp: timestamp
                })
                .then(() => {
                    messageInput.value = '';
                    
                    // تحديث آخر رسالة في قائمة المستأجرين
                    database.ref(`tenants/${currentTenantId}`).update({
                        lastMessage: messageText,
                        lastMessageTime: timestamp
                    });
                })
                .catch(error => {
                    console.error("Error sending message:", error);
                    alert("حدث خطأ أثناء إرسال الرسالة. يرجى المحاولة مرة أخرى.");
                })
                .finally(() => {
                    sendBtn.disabled = false;
                });
            }
        });

        // عرض رسالة خطأ
        function showError(message) {
            tenantsLoading.innerHTML = `<div class="text-center text-danger py-4"><i class="fas fa-exclamation-triangle fa-3x mb-3"></i><p>${message}</p></div>`;
        }
    </script>
</body>
</html>
